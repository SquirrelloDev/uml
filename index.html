<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main-min.css">
    <script type="module" src="./src/js/classes.js"></script>
    <script type="module" src="./src/js/util.js"></script>
    <title>Login Page</title>   
</head>
<body>
    <div class="login-box">
        <h2 class="login-box__welcome-heading">Witaj</h2>
        <form class="login-box__form">
            <label for="mail">Adres e-mail</label>
            <input type="text" class="login-box__form__mail" name="mail" required>
            <label for="passwd">Hasło</label>
            <input type="password" class="login-box__form__passwd" name="passwd">
            <input type="submit" value="Zaloguj się" class="login-box__form__submit">
        </form>
    </div>
</body>
</html>
